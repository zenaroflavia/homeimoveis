<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homes APP</title>
    <!-- Incluindo estilos css-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="shortcut icon" href="img/casaico.png" type="image/x-icon">

</head>

<body>
    <main>
        <a>
            <header class="brand-name">
                <img class="brand-logo" alt="logo" src="img/logo.svg">
            </header>
        </a>
    </main>
    <section class="content">
        <form>
            <input type="text" placeholder="Filtrar por cidade" id="pesquisa" onkeypress="filtrarComEnter(event)">
            <button type="button" class="primary" onclick="filtrar()">Filtrar</button>
            <button type="button" class="primary" onclick="mostrarFavoritos()">Meus favoritos</button>
            <button type="button" class="primary" onclick="mostrarTodosOsImoveis()">Mostrar todos</button>

            <!-- type=btton não faz o carregamento da página-->
            <div class="checkbox-wrapper">
                <input type="checkbox" value="1" class="custom-checkbox" id="ap" onclick="filtrartipo1() "> 
                <label for="ap" class="checkbox-label">Apartamento</label>
                <input type="checkbox" name="" value="2" class="custom-checkbox" id="casa" onclick="filtrartipo2()">
                <label for="casa" class="checkbox-label">Casa</label>
            </div>
        </form>

        <section class="results" id="lista-imoveis"> </section>

    </section>

</body>
<script src="js/imoveis.js"></script>
<script src="js/index.js"></script>

</html>
